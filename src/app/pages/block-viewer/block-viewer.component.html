<div class="card">
<div class="card-body">
  <h5 class="card-title">
    Block <small class="text-muted"
      *.ngIf="block.previousHash==0">(Genesis Block)
    </small>
  </h5>
</div>

<ul class="list-group list-group-flush">
  <li class="list-group-item">
    <span>
      Hash
    </span>
    <br>
    <div class="text-truncate"
    [style.color]="'#' + block.hash.substring(0,6)"
    >
    <small>{{ block.hash }}</small>
    </div>
    <br>
    <span>
      Hash of Previous Block
    </span>
    <br>
    <div class="text-truncate"
    [style.color]="'#' + block.previousHash.substring(0,6)"
    >
    <small>{{ block.previousHash }}</small>
    </div>
  </li>
  <li class="list-group-item">
    <span>
      NONCE
    </span>
    <br>
    <div class="text-truncate text-muted">
      <small>{{ block.nonce }}</small>
    </div>
  </li>
  <li class="list-group-item">
      <span>
        TimeStamp
      </span>
      <br>
      <div class="text-truncate text-muted">
        <small>{{ block.timestamp }}</small>
      </div>
    </li>

</ul>
</div>
