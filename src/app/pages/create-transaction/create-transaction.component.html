<div class="container">
  <h1>
    Create Transaction
  </h1>
  <p>Transfer Money: you have to defined the Beneficiary Address and Amount</p>
  <br>
  <div class="form-group">
    <label>From Address</label>
    <input type="text" class="form-control" [(ngModel)]="walletKey.publicKey" disabled>
  </div>
  <br>
  <div class="form-group">
    <label>To Address</label>
    <input type="text" class="form-control" (ngModel)="newTx.toAddress">
  </div>
  <br>
  <div class="form-group">
    <label>Amount</label>
    <input type="number" class="form-control" (ngModel)="newTx.amount">
  </div>
  <button (click)="createTransaction()" class="btn btn-primary">
    Sign & Create Transaction
  </button>
</div>
